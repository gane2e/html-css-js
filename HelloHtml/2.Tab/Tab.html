<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="tapstyle.css">  <!-- 탭 스타일 포함 -->
    <link rel="stylesheet" href="style.css">  <!-- 탭 스타일 포함 -->
</head>

<body>
    <div class="tab-container">
        <div class="tab active" data-target  ="tab1">탭1</div>
        <div class="tab " data-target ="tab2">탭2</div>
        <div class="tab " data-target ="tab3">탭3</div>
    </div>

    <div class="tab-content">
        <div id="tab1" class="content active">
            <h2>탭 1 내용</h2>
            <p>여기는 탭 1의 내용입니다.</p>
        </div>
        <div id="tab2" class="content ">
            <h2>탭 2 내용</h2>
            <p>여기는 탭 2의 내용입니다.</p>
        </div>
        <div id="tab3" class="content ">
            <h2>탭 3 내용</h2>
            <p>여기는 탭 3의 내용입니다.</p>
        </div>
    </div>

        <script>
            // JavaScript로 탭 클릭 시 콘텐츠 전환 구현
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // 모든 탭과 콘텐츠 비활성화
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    
                    // 클릭한 탭 활성화
                    tab.classList.add('active');
    
                    // 관련 콘텐츠 활성화
                    const target = tab.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
        </script>

</body>
</html>
